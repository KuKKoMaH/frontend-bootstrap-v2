<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link(rel="shortcut icon" href="/favicon.ico")-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--include ../modules/header/header-->
    <div>
      <div class="w">
        <div class="src-modules-header-header"><img src="img/modules-slider-img-img-1.png"><img src="img/modules-slider-img-img-2.png">
          <div style="background-image: url(img/modules-slider-img-img-1.png);"></div>
          <div style="background-image: url(img/modules-slider-img-img-2.png);"></div>
          <div style="background-image: url(img/modules-slider-img-img-1.png), url(img/modules-slider-img-img-2.png);"></div>
          <div class="src-modules-slider-s1"></div>
          <div class="src-modules-slider-s2"></div>
        </div>
        <div class="src-modules-form-block">
          <form method="get" action="/">
            <div class="form-wrapper">
              <input class="src-modules-form-input" name="name" placeholder="Имя"><span class="src-modules-form-message"></span>
            </div>
            <div class="form-wrapper">
              <input class="src-modules-form-input" name="phone" placeholder="Телефон"><span class="src-modules-form-message"></span>
            </div>
            <div class="form-wrapper">
              <input class="src-modules-form-input" name="email" placeholder="Email"><span class="src-modules-form-message"></span>
            </div>
            <div class="form-wrapper">
              <textarea class="src-modules-form-input" name="message" placeholder="Сообщение"></textarea><span class="src-modules-form-message"></span>
            </div>
            <div class="form-wrapper">
              <input type="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/vendors.js"></script>
    <script src="js/index.js"></script>
    
    <script src="http://localhost:35729/livereload.js?snipver=1" async=""></script>

  </body>
</html>
